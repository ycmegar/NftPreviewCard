<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card-Preview</title>

    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card-img">
            <img class="main-image" src="./assets/image-equilibrium.jpg" alt="Card Image" />
            <div class="icon-overlay">
                <img src="./assets/icon-view.svg" alt="View Icon">
            </div>
        </section>
        <section>
            <h2 class="title">Equilibrium #3429</h2>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="pricing">
            <div class="icon-text">
                <img class="etherium_icon" src="./assets/icon-ethereum.svg" alt="Etherium Icon" />
                <p class="price">0.041 ETH</p>
            </div>
            <div class="icon-text">
                <img class="clock_icon" src="./assets/icon-clock.svg" alt="Clock Icon" />
                <p class="time_left">3 days left</p>
            </div>
        </section>
        <hr>
        <div class="creator">
            <img class="profile_img" src="./assets/image-avatar.png" alt="Creator Avatar" />
            <p>Creation of <a href="/" target="_blank">Jules Wyvern</a></p>
        </div>
    </main>
    <footer>
        Coded by <a href="/" target="_blank">ycmegar</a> - MakeItReal
    </footer>
</body>

</html>
